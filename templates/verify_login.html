<!DOCTYPE html>
<html>
<head>

            height:100vh;
        }
        .card {
            background:white;
            padding:30px;
            width:350px;
            border-radius:10px;
            box-shadow:0 0 20px rgba(0,0,0,0.15);
            text-align:center;
        }
        input {
            width:100%;
            padding:10px;
            margin:15px 0;
            font-size:16px;
        }
        button {
            width:100%;
            padding:10px;
            background:#cc001f;
            color:white;
            border:none;
            font-size:16px;
            cursor:pointer;
        }
        .resend {
            margin-top:15px;
            font-size:14px;
        }
        .resend a {
            color:#cc001f;
            text-decoration:none;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Verify it's you</h2>
    <p>An OTP has been sent to your email</p>

    <form method="POST">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>

</html>
